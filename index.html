<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="880" height="420"></canvas>

<script>
var score=0;
var canvas=document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius=10;
//to move
var pausa=false;
var x=aleatorio(canvas.width/3,canvas.width*2/3);
var y=canvas.height-30;
var dx=2;
var dy=-2;
var paddleHeight=10;
var paddleWidth=75;
var paddleX=(canvas.width-paddleWidth)/2;
var rightPressed= false;
var leftPressed=false;
var brickRowCount = 3;
var brickColumnCount = 7;
var brickWidth = 75;
var brickHeight = 30;
var brickPadding = 5;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
document.addEventListener("keydown",keyDownHandler,false);
document.addEventListener("keyup",keyUpHandler,false);
document.addEventListener("mousemove", mouseMoveHandler, false);

if(aleatorio(0,1)>0.5)  {
  dx=-dx;
}

var bricks = [];
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
         bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}
function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}
var mausex=0;
function keyDownHandler(e){
	if(e.keyCode==39){

		rightPressed=true;

		}
		else if(e.keyCode==37){

		leftPressed=true;

		}
    if(e.keyCode==80){

  		pausa=!pausa;
    }
	}

function keyUpHandler(e){

	if(e.keyCode==39){

		rightPressed=false;
	}
	else if(e.keyCode==37){

		leftPressed=false;

		}
	}

function drawBall(){
	ctx.beginPath();
	ctx.arc(x,y,ballRadius,0,2*Math.PI);
	ctx.fillstyle="#0033FF";
	ctx.fillStroke="#0033FF";
	ctx.Stroke="10"
	ctx.fill();
	ctx.closePath();
	}

function drawPaddle(pausa){
  if(!pausa){
  	ctx.beginPath();
  	ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
  	ctx.fillstyle="#0095DD";
  	ctx.fill();
  	ctx.closePath();
  }else{
    ctx.beginPath();
  	ctx.rect((canvas.width-paddleWidth)/2,canvas.height-paddleHeight,paddleWidth,paddleHeight);
  	ctx.fillstyle="#0095DD";
  	ctx.fill();
  	ctx.closePath();
  }
}
function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = 120+(c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x +dx > b.x && x+dx < b.x+brickWidth && y +dy> b.y && y +dy< b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        alert("Â¡Ganaste!");
                        document.location.reload();
                    }
                }
            }
        }
    }
}
function drawScore() {
    ctx.font = "16px Consolas";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}

function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);
	drawBricks();
	drawBall();
	drawPaddle(pausa);
  drawScore();
	collisionDetection();
 if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX + ballRadius && x < paddleX + ballRadius + paddleWidth) {
            if(y= y-paddleHeight){
              dy = -dy  ;
            }
        }
        else {
            alert("Perdiste :( gg noob");
            document.location.reload();
        }
    }
    if (pausa) {
      ctx.font = "16px Consolas";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Pausa", canvas.width/2-18, canvas.height/2);
     }else {
       if(rightPressed && paddleX<canvas.width-paddleWidth){
     	   paddleX+=5;
     		}else if(leftPressed && paddleX>0 ){
     		    paddleX-=5;
           }
   		 x=x+dx;
        y=y+dy;
     }
	}
  function aleatorio(a,b) {
         return Math.round(Math.random()*(b-a)+parseInt(a));
         }
setInterval(draw,10);

</script>



</body></html>
